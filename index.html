<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microverse Project</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <h1 id="title">Microverse Project</h1>
    <p id="description">
        This project is for Sanowar and Matthew Microsverse trial
    </p>
    <form id="survey-form">
        <label id="name-label"><b>Name:</b></label>
        <input id="name" type="text" placeholder="name"required><br><br>

        <label id="email-label"><b>Email:</b></label>
        <input type="email" id="email" required placeholder="sanowar@mail.com"><br><br>

        <label id="number-label"><b>Number:</b></label>
        <input type="number" id="number" min="1" max="99" placeholder="number"><br><br>

        <label id="dropdown-label"><b>Select:</b></label> 
        <select name="dropdown" id="dropdown">
                <option value="Js">Java Script</option>
                <option value="C#">HTML</option>
                <option value="php">CSS</option>
        </select>
        <label id="experience-label"><b>Experience:</b></label><br>
            <input type="radio" name="experience-three" value="experience-three" checked> Full-time job holder.(Employed)<br>
            <input type="radio" name="experience-two" value="experience-two"> Part-time job holder.(Freelancer)<br>
            <input type="radio" name="experience-one" value="experience-one"> Looking for a job.(Applier)<br>g
            
            <label id="os-label"><b>Latest technology experience:</b></label><br>
            <input type="checkbox" name="tech1" value="flutter"> Flutter UI<br>
            <input type="checkbox" name="tech2" value="nodejs"> Node.js<br>
            <input type="checkbox" name="tech3" value="tnflow"> Tensorflow<br>
    </form>
</body>
</html>
